<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Promoção BlackFriday</title>
</head>
<body>
    
    <section>
        <section class="section-container background-section-one">
        <img src="Blackf.jpg" alt="logotipo" width="60%">

    <section>
     <section class="section-container background-section-two">
        <div class="card-container">
            <H1> A Black Friday está chegando!</H1><br>
           
            <div id="countdown_dashboard">
                <div class="dashp">
                  <span class="dashtitle">Dias</span>
                  <p id="days"></p>
                </div>
                <div class="dashp">
                  <span class="dashtitle">Horas</span>
                  <p id="hours"></p>
                </div>
                <div class="dashp">
                  <span class="dashtitle">Minutos</span>
                  <p id="minutes"></p>
                </div>
                <div class="dashp">
                  <span class="dashtitle">Segundos</span>
                  <p id="seconds"></p>
                </div>
                <br><br>
                <H1> Cadastre -se para não perder as ofertas!</H1>
            </div>
        </div>
    </section>
        <section>
            <section class="section-container background-section-three">
        <div class="card-container1">
                <div id="content">
                  <form id="form">
                   <Span><input type="text" placeholder="Nome" id="nome">
                   <input type="text" placeholder="Email" id="email">
                    <input type="submit" value="Cadastrar"></Span> 
                  </form>
                </div>
        </div>

    </section>
